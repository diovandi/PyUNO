name: Build PyUNO Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        include:
          - os: windows-latest
            platform: windows
            executable: PyUNO_Final.exe
            launcher: run_pyuno_final.bat
          - os: macos-latest
            platform: macos
            executable: PyUNO_Final.app
            launcher: run_pyuno_final.command
          - os: ubuntu-latest
            platform: linux
            executable: PyUNO_Final
            launcher: run_pyuno_final.sh

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Ubuntu)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
        sudo apt-get install -y libfreetype6-dev libportmidi-dev libjpeg-dev python3-dev

    - name: Install system dependencies (macOS)
      if: matrix.platform == 'macos'
      run: |
        # Ensure iconutil is available (should be built-in on macOS)
        which iconutil || echo "iconutil not found, will use PNG fallback"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Try minimal build first
      run: |
        echo "=== Attempting Ultra-Minimal Build ==="
        echo "This removes ALL optional PyInstaller flags to test basic functionality"
        python build_minimal.py
      continue-on-error: true

    - name: Windows ultra-basic debug (if Windows)
      if: matrix.platform == 'windows'
      run: |
        echo "=== Windows Ultra-Basic Debugging ==="
        echo "Testing each component separately to isolate failure point"
        python build_ultra_basic.py
      continue-on-error: true

    - name: Try full build if minimal works
      run: |
        echo "=== Attempting Full Build ==="
        echo "Building for platform: ${{ matrix.platform }}"
        echo "Files in current directory:"
        ls -la
        echo "Assets directory:"
        ls -la assets/ || echo "Assets directory not found"
        echo "Source directory:"
        ls -la src/ || echo "Source directory not found"
        echo "Using full build script..."
        python build_simple.py

    - name: Verify build output
      shell: bash
      run: |
        echo "=== Build Results ==="
        echo "Checking dist_minimal (minimal build):"
        ls -la dist_minimal/ || echo "No dist_minimal directory"
        echo "Checking dist_final (full build):"
        ls -la dist_final/ || echo "No dist_final directory"
        
        # Check for any successful build (but don't fail the job)
        BUILD_SUCCESS=false
        
        if [ -f "dist_final/${{ matrix.executable }}" ]; then
          echo "‚úÖ Full build executable found: ${{ matrix.executable }}"
          BUILD_SUCCESS=true
        fi
        
        if [ -f "dist_minimal/PyUNO_Minimal.exe" ] || [ -d "dist_minimal/PyUNO_Minimal.app" ] || [ -f "dist_minimal/PyUNO_Minimal" ]; then
          echo "‚úÖ Minimal build executable found"
          BUILD_SUCCESS=true
        fi
        
        if [ "$BUILD_SUCCESS" = "false" ]; then
          echo "‚ùå No executable found in either location"
          echo "This indicates both builds failed completely"
        else
          echo "‚úÖ At least one build produced output"
        fi

    - name: Create artifact name
      id: artifact
      shell: bash
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        ARTIFACT_NAME="PyUNO_${SHORT_SHA}_${{ matrix.platform }}"
        echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
        echo "Created artifact name: ${ARTIFACT_NAME}"

    - name: Check what files exist for upload
      id: check_files
      shell: bash
      run: |
        echo "=== Checking files for artifact upload ==="
        FILES_TO_UPLOAD=""
        
        # Check for full build files
        if [ -f "dist_final/${{ matrix.executable }}" ]; then
          echo "‚úì Found full executable: dist_final/${{ matrix.executable }}"
          FILES_TO_UPLOAD="${FILES_TO_UPLOAD} dist_final/${{ matrix.executable }}"
        fi
        
        if [ -f "dist_final/${{ matrix.launcher }}" ]; then
          echo "‚úì Found launcher: dist_final/${{ matrix.launcher }}"
          FILES_TO_UPLOAD="${FILES_TO_UPLOAD} dist_final/${{ matrix.launcher }}"
        fi
        
        # Check for minimal build files
        if [ -f "dist_minimal/PyUNO_Minimal.exe" ]; then
          echo "‚úì Found minimal Windows exe"
          FILES_TO_UPLOAD="${FILES_TO_UPLOAD} dist_minimal/PyUNO_Minimal.exe"
        elif [ -d "dist_minimal/PyUNO_Minimal.app" ]; then
          echo "‚úì Found minimal macOS app"
          FILES_TO_UPLOAD="${FILES_TO_UPLOAD} dist_minimal/PyUNO_Minimal.app"
        elif [ -f "dist_minimal/PyUNO_Minimal" ]; then
          echo "‚úì Found minimal Linux executable"
          FILES_TO_UPLOAD="${FILES_TO_UPLOAD} dist_minimal/PyUNO_Minimal"
        fi
        
        if [ -n "$FILES_TO_UPLOAD" ]; then
          echo "has_files=true" >> $GITHUB_OUTPUT
          echo "FILES TO UPLOAD: $FILES_TO_UPLOAD"
        else
          echo "has_files=false" >> $GITHUB_OUTPUT
          echo "‚ùå No files found for upload"
        fi

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact.outputs.name }}
        path: |
          dist_final/${{ matrix.executable }}
          dist_final/${{ matrix.launcher }}
          dist_minimal/PyUNO_Minimal*
        retention-days: 90
        if-no-files-found: ignore
      if: steps.check_files.outputs.has_files == 'true'

    - name: Package for release (if tag)
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: |
        cd dist_final
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Create ZIP for Windows
          7z a "../PyUNO_${{ github.ref_name }}_Windows.zip" PyUNO_Final.exe run_pyuno_final.bat
        elif [ "${{ matrix.platform }}" = "macos" ]; then
          # Create ZIP for macOS
          zip -r "../PyUNO_${{ github.ref_name }}_macOS.zip" PyUNO_Final.app run_pyuno_final.command
        else
          # Create tar.gz for Linux
          tar -czf "../PyUNO_${{ github.ref_name }}_Linux.tar.gz" PyUNO_Final run_pyuno_final.sh
        fi

    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: |
          PyUNO_${{ github.ref_name }}_*.zip
          PyUNO_${{ github.ref_name }}_*.tar.gz

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download release packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: ./release-files

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: PyUNO ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./release-files/PyUNO_${{ github.ref_name }}_Windows.zip
          ./release-files/PyUNO_${{ github.ref_name }}_macOS.zip
          ./release-files/PyUNO_${{ github.ref_name }}_Linux.tar.gz
        body: |
          üéÆ **PyUNO ${{ github.ref_name }}** - Cross-Platform Release

          ## Downloads
          - **Windows**: `PyUNO_${{ github.ref_name }}_Windows.zip` (includes .exe and .bat launcher)
          - **macOS**: `PyUNO_${{ github.ref_name }}_macOS.zip` (includes .app bundle and .command launcher)
          - **Linux**: `PyUNO_${{ github.ref_name }}_Linux.tar.gz` (includes executable and .sh launcher)

          ## Platform Features
          - **Windows**: ICO icons, works from Explorer and Terminal
          - **macOS**: ICNS icons, Universal2 binary (Intel + Apple Silicon)
          - **Linux**: PNG icons, executable permissions set

          ## How to Run
          - **Windows**: Extract and double-click `PyUNO_Final.exe` or `run_pyuno_final.bat`
          - **macOS**: Extract and double-click `PyUNO_Final.app` or `run_pyuno_final.command`
          - **Linux**: Extract and run `./PyUNO_Final` or `./run_pyuno_final.sh`

          Ready to play! No installation required. üöÄ
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 